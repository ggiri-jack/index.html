<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <table>
    <caption>웹개발 공부 기록</caption>
    <thead>
      <tr>
        <th scope="col">Class</th>
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wen</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">HTML</th>
        <td>a hour</td>
        <td>a hour</td>
        <td>0 minute</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <th scope="row">CSS</th>
        <td>0 minute</td>
        <td>half hour</td>
        <td>a hour</td>
    </tr>
    </tbody>
    <tbody>
      <tr>
        <th scope="row">JS</th>
        <td>0 minute</td>
        <td>0 minute</td>
        <td>a hours</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>total times</th>
        <td>a hour</td>
        <td>1.5 hours</td>
        <td>2 hours</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
